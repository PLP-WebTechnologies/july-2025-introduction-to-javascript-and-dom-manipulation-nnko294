<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Input and Output -->
  <section>
    <h2>Part 1: JavaScript Basics</h2>
    <label for="userAge">Enter your age:</label>
    <input type="number" id="userAge" />
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(5, 10)">Calculate Total (5 + 10)</button>
    <p id="totalResult"></p>

    <button onclick="toggleMessage()">Toggle Message</button>
    <p id="toggleText" style="display:none;">ðŸŽ‰ You toggled me!</p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Show Countdown</button>
    <p id="countdown"></p>

    <button onclick="listFruits()">List Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeColorBtn">Change Background Color</button>
    <button id="addItemBtn">Add New Item</button>
    <ul id="dynamicList">
      <li>Item 1</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
